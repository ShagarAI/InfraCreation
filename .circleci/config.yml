      #        --query 'Reservations[*].Instances[*].PublicDnsName' \
      #        --filters "Name=tag:Project,Values=Udacity" \
      #        --output text

      - run:
          name: smoke test
          command: |
            URL="http://"
            URL+=`aws ec2 describe-instances \
                   --query 'Reservations[*].Instances[*].PublicDnsName' \
                   --filters "Name=tag:Project,Values=Udacity" \
                   --output text`
            URL+=":3000"

            # Test if website exists
            if curl -s --head ${URL} 
            then
              echo 0
